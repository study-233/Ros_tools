<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <meta charset="UTF-8">
  <title>网格抽取工具</title>
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background-color: #f2f2f2;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 300px; /* 限制最大宽度，防止过大 */
      width: 90vw; /* 宽度占屏幕90% */
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* 5列平分宽度 */
      grid-template-rows: repeat(6, 1fr);   /* 6行等分高度 */
      gap: 4px;
      width: 100%; /* 填满容器宽度 */
      aspect-ratio: 5 / 6; /* 宽高比保持5:6 */
    }

    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #999;
      background-color: #f0f0f0;
      font-size: 1.2vw; /* 字体随屏幕宽度缩放 */
      min-height: 40px; /* 给个最小高度 */
    }

    .excluded {
      background-color: #999;
      color: white;
    }

    .selected {
      background-color: #4caf50;
      color: white;
      font-weight: bold;
    }

    .obstacle {
      background-color: #e53935;
      color: white;
      font-weight: bold;
    }

    button {
      margin: 8px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="container">
      <h2>5×6 网格抽取工具</h2>
      <div class="grid" id="grid"></div>
      <div>
        <button onclick="placeRecognition()">放置三个识别板</button>
        <button onclick="placeBoth()">放置识别板和障碍板</button>
        <button onclick="resetGrid()">重置</button>
      </div>
    </div>
  </div>

  <script>
    const cols = 5;
    const rows = 6;
    const excluded = ['1,1', '2,1', '3,4', '5,5'];

    function createGrid() {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      for (let r = rows; r >= 1; r--) {
        for (let c = 1; c <= cols; c++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          cell.id = `${c},${r}`;
          cell.textContent = `${c},${r}`;
          if (excluded.includes(cell.id)) {
            cell.classList.add('excluded');
          }
          grid.appendChild(cell);
        }
      }
    }

    function resetGrid() {
      document.querySelectorAll('.cell').forEach(cell => {
        cell.classList.remove('selected', 'obstacle');
      });
    }

    function getAvailableCells() {
      const all = [];
      for (let r = 1; r <= rows; r++) {
        for (let c = 1; c <= cols; c++) {
          const id = `${c},${r}`;
          const cell = document.getElementById(id);
          if (!excluded.includes(id) &&
              !cell.classList.contains('selected') &&
              !cell.classList.contains('obstacle')) {
            all.push(id);
          }
        }
      }
      return all;
    }

    function getRandomCells(count, pool) {
      const result = [];
      while (result.length < count && pool.length > 0) {
        const index = Math.floor(Math.random() * pool.length);
        result.push(pool.splice(index, 1)[0]);
      }
      return result;
    }

    function placeRecognition() {
      resetGrid();
      const pool = getAvailableCells();
      const selected = getRandomCells(3, pool);
      selected.forEach(id => {
        const cell = document.getElementById(id);
        cell.classList.add('selected');
      });
    }

    function placeBoth() {
      resetGrid();
      let pool = getAvailableCells();
      const selected = getRandomCells(3, pool);
      selected.forEach(id => {
        const cell = document.getElementById(id);
        cell.classList.add('selected');
      });

      pool = getAvailableCells();
      const obstacles = getRandomCells(3, pool);
      obstacles.forEach(id => {
        const cell = document.getElementById(id);
        cell.classList.add('obstacle');
      });
    }

    createGrid();
  </script>

</body>
</html>
