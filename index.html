<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <meta charset="UTF-8">
  <title>网格抽取工具</title>
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      max-width: 33vw; /* 最大宽度为视口宽度的90% */
      width: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* 5列平分宽度 */
      grid-template-rows: repeat(6, 1fr);   /* 6行等分高度 */
      gap: 4px;
      width: 100%; /* 填满容器宽度 */
      aspect-ratio: 5 / 6; /* 宽高比保持5:6 */
      margin-bottom: 20px; /* 网格与按钮之间的间距 */
    }

    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #999;
      background-color: #f0f0f0;
      font-size: calc(1.5vw + 1.5vh); /* 动态调整字体大小 */
      min-height: 40px; /* 给个最小高度 */
    }

    .excluded {
      background-color: #999;
      color: white;
    }

    .selected {
      background-color: #4caf50;
      color: white;
      font-weight: bold;
    }

    .obstacle {
      background-color: #e53935;
      color: white;
      font-weight: bold;
    }

    .target {
      background-color: #ffeb3b; /* 黄色背景 */
      color: black;
      font-weight: bold;
    }

    button {
      margin: 8px;
      padding: 12px 20px; /* 增大按钮面积 */
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    button:active {
      background-color: #3e8e41;
    }

    /* 响应式设计 */
    @media (max-width: 600px) {
      .cell {
        font-size: calc(2vw + 2vh); /* 更大的字体 */
      }
      button {
        font-size: 14px; /* 减小按钮字体 */
        padding: 10px 16px; /* 减小按钮面积 */
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="container">
      <h2 style="font-size: calc(2vw + 2vh); margin-bottom: 10px;">5×6 网格抽取工具</h2>
      <div class="grid" id="grid"></div>
      <div style="display: flex; flex-wrap: wrap; gap: 10px;">
        <button onclick="placeRecognition()">放置三个识别板</button>
        <button onclick="placeBoth()">放置识别板和障碍板</button>
        <button onclick="resetGrid()">重置</button>
      </div>
    </div>
  </div>

  <script>
    const cols = 5;
    const rows = 6;
    const excluded = ['1,1', '2,1', '3,4', '5,5'];

    function createGrid() {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      for (let r = rows; r >= 1; r--) {
        for (let c = 1; c <= cols; c++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          cell.id = `${c},${r}`;
          cell.textContent = `${c},${r}`;
          if (excluded.includes(cell.id)) {
            cell.classList.add('excluded');
          }
          grid.appendChild(cell);
        }
      }
    }

    function resetGrid() {
      document.querySelectorAll('.cell').forEach(cell => {
        cell.classList.remove('selected', 'obstacle', 'target');
      });
    }

    function getAvailableCells() {
      const all = [];
      for (let r = 1; r <= rows; r++) {
        for (let c = 1; c <= cols; c++) {
          const id = `${c},${r}`;
          const cell = document.getElementById(id);
          if (!excluded.includes(id) &&
              !cell.classList.contains('selected') &&
              !cell.classList.contains('obstacle')) {
            all.push(id);
          }
        }
      }
      return all;
    }

    function getRandomCells(count, pool) {
      const result = [];
      while (result.length < count && pool.length > 0) {
        const index = Math.floor(Math.random() * pool.length);
        result.push(pool.splice(index, 1)[0]);
      }
      return result;
    }

    function placeRecognition() {
      resetGrid();
      const pool = getAvailableCells();
      const selected = getRandomCells(3, pool);

      // 随机选择一块作为目标板
      const targetIndex = Math.floor(Math.random() * selected.length);
      selected.forEach((id, index) => {
        const cell = document.getElementById(id);
        cell.classList.add('selected');
        if (index === targetIndex) {
          cell.classList.add('target'); // 添加目标板样式
        }
      });
    }

    function placeBoth() {
      resetGrid();
      let pool = getAvailableCells();
      const selected = getRandomCells(3, pool);

      // 随机选择一块作为目标板
      const targetIndex = Math.floor(Math.random() * selected.length);
      selected.forEach((id, index) => {
        const cell = document.getElementById(id);
        cell.classList.add('selected');
        if (index === targetIndex) {
          cell.classList.add('target'); // 添加目标板样式
        }
      });

      pool = getAvailableCells();
      const obstacles = getRandomCells(3, pool);
      obstacles.forEach(id => {
        const cell = document.getElementById(id);
        cell.classList.add('obstacle');
      });
    }

    createGrid();
  </script>

</body>
</html>
